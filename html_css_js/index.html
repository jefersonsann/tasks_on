<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>TasksOn</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="user btn_header">
            <img src="./assets/img/eumesmo.png" alt="Jeferson Santos" />
          </div>
          <h1 class="logo" title="TasksOn">
            Tasks<span class="primary">O</span>n
          </h1>
          <div class="menu btn_header">
            <img src="./assets/svg/more_horiz.svg" alt="Menu" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section id="search">
          <div class="search">
            <form id="search_form" data-search="tasks">
              <button type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e8eaed"
                >
                  <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                  />
                </svg>
              </button>
              <input
                type="text"
                id="search"
                placeholder="Procurar task..."
                minlength="3"
              />
            </form>
          </div>
        </section>
        <section id="tasks">
          <h1 class="section_title">Tasks</h1>
          <div class="tasks" data-tasks="list">
            <div class="task" data-id="1">
              <div class="task_header">
                <div class="dropdown">
                  <div class="dropbtn" id="task_status">
                    <span>Pendente</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="#e8eaed"
                    >
                      <path
                        d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z"
                      />
                    </svg>
                  </div>
                  <form id="status" class="dropdown_content">
                    <input
                      class="dropdown_content-item"
                      type="submit"
                      value="Pendente"
                      name="pending"
                    />
                    <input
                      class="dropdown_content-item"
                      type="submit"
                      value="Em processo"
                      name="in_progress"
                    />
                    <input
                      class="dropdown_content-item"
                      type="submit"
                      value="Finalizada"
                      name="finish"
                    />
                  </form>
                </div>
                <div class="task_header-timesDorp">
                  <span class="task_times">1h 30m</span>
                  <div class="dropdown">
                    <button onclick="myDropdown()" class="dropbtn">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="var(--foreground)"
                      >
                        <path
                          d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z"
                        />
                      </svg>
                    </button>
                    <div id="myDropdown" class="dropdown_content">
                      <button class="dropdown_content-item">Editar</button>
                      <button class="dropdown_content-item">Excluir</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="task_content">
                <h2>${title}</h2>
                <p>${description}</p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div aria-modal="true">
        <button
          type="button"
          class="btn_new-task"
          id="new_task"
          title="Nova task"
          aria-dialog="tasks"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40px"
            viewBox="0 -960 960 960"
            width="40px"
            fill="#111111"
          >
            <path
              d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
            />
          </svg>
        </button>
        <dialog id="newTaskDialog">
          <form class="tasks_form dialog_content">
            <div class="tasks_form-field">
              <label for="task_title">Título:</label>
              <input
                type="text"
                id="task_title"
                name="task_title"
                placeholder="Digite um titulo"
                autocomplete="off"
                required
              />
            </div>
            <div class="tasks_form-field">
              <label for="task_description">Descrição:</label>
              <textarea
                id="task_description"
                name="task_description"
                placeholder="Digite uma descrição"
                required
              ></textarea>
            </div>
            <div class="tasks_form-actions">
              <button type="submit">Salvar</button>
              <button type="reset">Limpar</button>
            </div>
          </form>
        </dialog>
      </div>
    </main>
    <footer>
      <div class="container">
        <span class="logo" style="font-size: 1rem" title="TasksOn">
          Tasks<span class="primary">O</span>n
        </span>
        &copy;2024
      </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
