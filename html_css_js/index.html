<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Gerencie suas tarefas com facilidade!" />

      content="TasksOn, Gerenciador de Tarefas, Tarefas Pessoais, Tarefas Companheiras"
    />
    <meta name="author" content="Jeferson Santos" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="pt-BR" />

    <meta property="og:title" content="TasksOn - Gerenciador de Tarefas" />
    <meta
      property="og:description"
      content="Gerencie suas tarefas com facilidade!"
    />
    <meta
      property="og:image"
      content="http://taskson.versel.com/next/assets/img/taskson-logo.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://taskson.versel.com/next/" />
    <meta property="og:site_name" content="TasksOn" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@TasksOn" />
    <meta name="twitter:creator" content="@TasksOn" />
    <meta name="twitter:title" content="TasksOn - Gerenciador de Tarefas" />
    <meta
      name="twitter:description"
      content="Gerencie suas tarefas com facilidade!"
    />
    <meta
      name="twitter:image"
      content="http://taskson.versel.com/next/assets/img/taskson-logo.png"
    />
    <meta name="twitter:domain" content="tasks-on.com" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TasksOn" />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>TasksOn</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="user btn_header">
          <img src="./assets/img/eumesmo.png" alt="Jeferson Santos" />
        </div>
        <h1 class="logo" title="TasksOn">
          Tasks<span class="primary">O</span>n
        </h1>
        <button
          type="button"
          title="Botão modal nova task"
          class="menu btn_header"
          onclick="dialog('tasks')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="35px"
            viewBox="0 -960 960 960"
            width="35px"
            fill="#111111"
          >
            <path
              d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
            />
          </svg>
        </button>
      </div>
    </header>
    <div class="container">
      <main>
        <section>
          <div class="search">
            <form data-search="tasks">
              <button type="submit" title="Botão search">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e8eaed"
                >
                  <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                  />
                </svg>
              </button>
              <input
                type="text"
                id="search"
                placeholder="Procurar task..."
                minlength="3"
              />
            </form>
          </div>
        </section>
        <section>
          <h1 class="section_title">Tasks</h1>
          <div class="tasks" data-tasks="list"></div>
        </section>
        <dialog data-dialog="tasks">
          <form class="tasks_form dialog_content">
            <div class="tasks_form-field">
              <label for="task_title">Título:</label>
              <input
                type="text"
                id="task_title"
                name="task_title"
                placeholder="Digite um titulo"
                autocomplete="off"
                value="Titulo da task"
                required
              />
            </div>
            <div class="tasks_form-field">
              <label for="task_description">Descrição:</label>
              <textarea
                id="task_description"
                name="task_description"
                placeholder="Digite uma descrição"
                required
              >
Descrição da task</textarea
              >
            </div>
            <div class="tasks_form-actions">
              <button type="submit" title="Botão salvar">Salvar</button>
              <button
                type="button"
                title="Botão cancel"
                onclick="dialog('tasks')"
              >
                Cancelar
              </button>
            </div>
          </form>
        </dialog>
      </main>
    </div>
    <footer>
      <span class="logo" title="TasksOn">
        Tasks<span class="primary">O</span>n
      </span>
      &copy;2024
    </footer>
    <script type="module" src="./js/main.js" defer></script>
  </body>
</html>
