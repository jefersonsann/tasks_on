<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>TasksOn</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="user btn_header">
            <img src="./assets/img/eumesmo.png" alt="Jeferson Santos" />
          </div>
          <h1 class="logo" title="TasksOn">
            Tasks<span class="primary">O</span>n
          </h1>
          <div class="menu btn_header">
            <img src="./assets/svg/more_horiz.svg" alt="Menu" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="search">
            <form id="search_form" data-search="tasks">
              <button type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e8eaed"
                >
                  <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                  />
                </svg>
              </button>
              <input
                type="text"
                id="search"
                placeholder="Procurar task..."
                minlength="3"
              />
            </form>
          </div>
        </section>
        <p>Content</p>
      </div>
    </main>
    <footer>
      <div class="container">
        <span class="logo" style="font-size: 1rem" title="TasksOn">
          Tasks<span class="primary">O</span>n
        </span>
        &copy;2024
      </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
